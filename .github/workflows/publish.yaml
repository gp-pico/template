name: Publish

on:
  workflow_call:

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gp-devenv/gp-pico-devenv:24.04-${{ matrix.picoSDKVersion }}-1
    strategy:
      matrix:
        picoBoard: [ 'pico', 'pico_w', 'pico2' ]
        picoSDKVersion: [ '2.0.0' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache builds
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-build-${{ matrix.picoSDKVersion }}-${{ matrix.picoBoard }}-${{ hashFiles('./src/**') }}
          path: |
            ./build/${{ matrix.picoBoard }}
      - name: Upload executables
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const tag = context.ref.replace("refs/tags/", "");
            console.info("Uploading for tag: " + tag);
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner, 
              repo: context.repo.repo, 
              tag: tag
            });
            console.info("Uploading for release: " + release.data.name);
            for (const extension in [ '.elf', '.bin', '.uf2' ]) {
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner, 
                repo: context.repo.repo, 
                release_id: release.data.id,
                name: "${{ matrix.picoBoard }}_${{ matrix.picoSDKVersion }}" + extension,
                data: fs.readFileSync("build/${{ matrix.picoBoard }}/gp_pico_template" + extension)
              });
            }

# End